<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700" rel="stylesheet" />
    <title>Rang.JS</title>
    <meta name="description" content="Guitar pedals in the browser!" />
    <meta property="og:url" content="https://pedalboard.netlify.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JavaScript pedalboard" />
    <meta property="og:description" content="Guitar pedals in the browser!" />
    <meta property="og:image" content="https://pedalboard.netlify.com/assets/OG.png" />
    <meta property="og:image:alt" content="Trys Mudford" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JavaScript pedalboard" />
    <meta name="twitter:description" content="Guitar pedals in the browser!" />
    <meta name="twitter:image" content="https://pedalboard.netlify.com/assets/OG.png" />

  <body class="loading">
    <div class="pedalboard"></div>

    <header class="starter">
      <h1>Boomerang Clone</h1>

      <button type="button" class="start start--live">► Play live!</button>
      <button type="button" class="start start--clip">♪ Audio clip</button>

      <ul>
        <li>Made by <a href="https://benhammond.tech">benhammond.tech</a>, based on the awesome <a href="https://github.com/trys/pedalboard">JavaScript Pedalboard</a> by <a href="http://trysmudford.com/">Trys</a></li>
        <li>
          <a href="https://www.youtube.com/watch?v=OJVmZ7hbVPQ">Trys' Video Demonstration</a>
        </li>
        <li>Forked from this</li>
        <li>
          <a href="http://trysmudford.com/blog/pedalboard/">Trys' Blog post</a>
        </li>
      </ul>
    </header>

    <audio src="/assets/guitar.mp3" loop />
    <script src="/assets/index.js"></script>
  </body>
</html>
